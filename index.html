<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WHS Wrestling</title>

    <link rel="stylesheet" href="includes/header.inc.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/schedule.css">

    <script src="js/include.js"></script>
</head>
<body>
    <!--Abstract Paint-->
    <img id="blue_top_left" class="paint" src="images/paint/lander/blue_top_left.png" alt="Blue Paint Blob">

    <!--Header-->
    <span w3-include-html="includes/header.inc.xml"></span>
    <script src="includes/header.inc.js"></script>

    <div class="card-wrapper">
        <div id="card">
            <h1>Our Team</h1>
            <p>The Williamstown High School Wrestling team is a team made up of 9-12 graders who are determined with their own grit to get soemthing done.</p>
            <button><p>Learn More</p></button>
            <img src="images/paint/lander/red_card.png" alt="Red Paint Blob" id="red_card">
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <tr>
                <th>Competators</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>WHS vs. AHS</td>
                <td>10/6/25</td>
                <td>12:00pm</td>
                <td class="place" onclick="findSchool(this);">Williamstown High School</td>
            </tr>
            <tr>
                <td>WHS vs. RHS</td>
                <td>10/8/25</td>
                <td>1:00pm</td>
                <td class="place" onclick="findSchool(this);">Random High School</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><a href="schedule.html">See More</a></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script src="js/schedule.js"></script>
    <script>includeHTML();</script>

</body>
</html>
