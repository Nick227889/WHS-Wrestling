<header>
    <div class="wrapper">
        <img src="../images/logo_header_gray.png" alt="Text Header Logo" />
        <ul id="links" class="moved">
            <a href="../"><li>Home</li></a>
            <a href=""><li>Roster</li></a>
            <a href=""><li>About</li></a>
            <a href=""><li>Schedule</li></a>
        </ul>
        <div class="burger hidden" onclick="toggle()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</header>
<script>
    function toggle() {
        var links = document.getElementById("links");

        if(links.classList.contains("moved")) {
            links.classList.remove("moved");
        } else {
            links.classList.add("moved");
        }
    }
</script>
